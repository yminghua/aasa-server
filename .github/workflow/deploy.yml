name: Deploy AASA file

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copy AASA file
        run: |
          mkdir -p .well-known
          cp .well-known/apple-app-site-association.json .well-known/apple-app-site-association

      - name: Commit and push copied file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .well-known/apple-app-site-association
          git commit -m "Copy AASA file without .json extension" || echo "No changes to commit"
          git push
          